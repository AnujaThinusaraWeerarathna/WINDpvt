<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - WindPVT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }

    form {
      background: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ffaa;
      width: 100%;
      max-width: 300px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    input {
      background: #333;
      color: white;
    }

    button {
      background: #00ffbb;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #00ffaa;
    }
  </style>
</head>
<body>
  <h1>Login to WindPVT Games</h1>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      if (username !== "") {
        // Pass username to games.html via URL
        window.location.href = `games.html?user=${encodeURIComponent(username)}`;
      }
    });
  </script>
</body>
</html>
